<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wave | Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">
        <img class="navbar-logo" src="./img/logo/wave.png" alt="Logo Wave" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item">
            <a href="index.html">Catalogo</a>
          </li>
        </ul>
        <a href="checkout.html"><i class="bi-cart-fill me-1"></i>
          Carrito
        </a>
      </div>
    </div>
  </nav>
  <main>
    <section class="h-100">
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2 class="mb-0">Carrito de compras</h2>
            </div>
            <div id="carrito-vacio" class="">
              <p>Tu carrito de compras esta vacio! <i class="bi bi-emoji-frown"></i></p>
            </div>
            <div id="carrito-comprado" class="disabled">
              <p>Gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>
            </div>
            <div id="contenedor-carrito" class="disabled">
              <!--rellenado con JS-->
            </div>
            <div id="carrito-acciones" class="disabled mt-3">
              <div class="d-flex mb-3">
                <div class="me-auto p-2">
                  <button type="button" id="carrito-vaciar" class="btn btn-danger">
                    Vaciar carrito
                  </button>
                </div>
                <div class="p-2 lead">El total de tu compra es:</div>
                <div id="total" class="p-2 lead">$0</div>
              </div>
              <div class="text-end">
                <button type="button" id="carrito-pagar" class="btn btn-primary btn-wide">
                  Pagar ahora
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>

  <script src="./js/carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

</body>

</html>
